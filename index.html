<!DOCTYPE html>
<!--Tag semantica que avisa o website qual o tipo de arquivo ele irá processar | Tag semantica = não da para o usuario ver-->
<html lang="pt-br"> <!--"Lang" Define a lingua oficial da página-->

<head> <!--Na tag HEAD irá os meta dados do website-->
  <meta charset="utf-8" /> <!--"Charset" = fornecer um alfabeto para o navegador-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--"name=viewport" = adapta o site para todos os dispositivos-->
  <title>Minha primeira página </title> <!--Título que aparece na aba do navegador-->
</head>

<body>
  <header> <!--Menu de navegação-->
    <h1>Meu site</h1>
    <nav> <!--Estrutura do menu de navegação-->
      <a href="index.html">Inicio</a> <!--Faz o link e redireciona para o endereço informado no atributo href-->
      <a>Sobre</a>
      <a>Contato</a>
    </nav>
  </header>

  <main> <!--Parte principal da página-->
    <section> <!--- Serve para cortar a pagina em seções-->
      <h2>Aula com o prof Éwerton incrivel :) </h2>
      <p> Essa pagina foi feita em sala de aula que eu aprendi como se faz um site em html</p>
    </section>

    <section>
      <img src="aa.png" alt="É uma foto de um momento feliz." height="500" width="1000">
    </section>
  </main>
  <footer> <!--Vai na parte final, o rodapé-->
    <p>&copy; DSM3, 2026, - Prof Éwerton</p>
  </footer>

  <!--Aqui vai o que é visível do website-->
  <h1>Minha primeira pagina HTML.</h1>

</body>

</html>
